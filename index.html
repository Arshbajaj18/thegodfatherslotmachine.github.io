<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width>, initial-scale=1.0">
  <title>The GodFather's Slot machine</title>
  <link rel="stylesheet" href="style.css">
  <script async defer src="script.js"></script>
  
</head>
<body>
 <main class="header">
  <div class="logo-head">The GodFather's Slot machine</div>
   <div class="macquote">
    
    <div class ="machine">
      <div class="slot slot-fix1" id="slot1">
          <div class="value" id="value1">♠</div>
      </div>
      <div class="slot slot-fix2" id="slot1">
          <div class="value" id="value2">♤</div>
      </div>
      <div class="slot slot-fix3" id="slot1">
          <div class="value" id="value3">♣</div>
      </div>
    </div>
    <div class="result-fix">
      
      <div class="quote " id="quoteId">
        <h1>
          <span >“I'm</span>
          <span >gonna</span>
          <span >make</span>
          <span >him</span>
          <span >an</span>
          <span >offer</span>
          <span >he</span>
          <span >can't</span>
          <span >refuse.</span>
          <span >”</span>
        
        </h1>
      </div>
      <div class="resultAnim" id="resultDivId">
        <span class = 'resultValue' id="resultSpanId">
          RESULTS  
        </span>
    
      </div>
       
    </div>
  </div>
  
  <input id = "slotspeed" type="number" min="1" max="10">
  <button class="startMachine glow-on-hover">START </button>
  <button class="stopMachine glow-on-hover">STOP</button>
 </main>
 
</body>
</html>
